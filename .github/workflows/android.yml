name: Android Pull Request & Master CI

on:
  push:
    branches:
      - 'master'
      - 'develop'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Unit tests
        run: bash ./gradlew testDebugUnitTest --stacktrace


